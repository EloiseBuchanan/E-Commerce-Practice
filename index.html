<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Practice</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c52e1ebd08.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__links--container">
                <img src="./E-Commerce Assets/Library.svg" alt="" class="nav__link--img">
                <ul class="nav__links">
                    <li class="nav__link">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav__link">
                        <a href="#">Contact</a>
                    </li>
                    <li class="nav__link">
                        <a href="#" class="nav__link--primary">Books</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>
                        <span>Australia's most awarded online library platform</span>
                    </h1>
                    <h2>Find your dream book with <span>Library</span></h2>
                    <a href="#features">
                        <button class="header__btn">Browse Books</button>
                    </a>
                </div>
                <figure>
                    <img src="./E-Commerce Assets/Undraw_Books.svg" alt="Person reading on top of stacked books" class="header__img">
                </figure>
            </div>
        </header>
    </section>
    
</body>
</html>
